<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="company-logo" src="img/parimatch.png" />
      <img class="car" src="img/car.png" />
      <a class="registration-link" href="#">
        <p class="registration-link__text">РЕГИСТРАЦИЯ</p>
      </a>
    </header>
    <main class="main-section">
      <img class="main-section__image" src="img/bets for pilot.png" />
      <div class="main-section__links-block">
        <div class="main-section__links-block__bet">
          <a class="links-block__bet-link" href="#">
            <p class="links-block__bet-text">СДЕЛАТЬ СТАВКУ</p>
          </a>
          <p class="links-block__bet-subtext">+100% К ДЕПОЗИТУ</p>
          <a class="links-block__bet-sublink" href="#"
            ><p class="links-block__bet-sublink__text">ПРАВИЛА И УСЛОВИЯ</p></a
          >
        </div>
        <div class="main-section__links-block__details">
          <a class="links-block__watch-link" href="#">
            <p class="links-block__watch-text">СМОТРЕТЬ</p>
          </a>
          <p class="links-block__watch-subtext">ДЕТАЛИ ТУРНИРА</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="payment-block">
        <a class="payment-block__link" href="#"><img src="img/visa.png" /></a>
        <a class="payment-block__link" href="#"><img src="img/mastercard.png" /></a>
        <a class="payment-block__link" href="#"><img src="img/qiwi.png" /></a>
        <a class="payment-block__link" href="#"><img src="img/yandex.png" /></a>
      </div>
      <div class="downloads-block">
        <a class="downloads-block__link" href="#"><img src="img/appstore.png" /></a>
        <a class="downloads-block__link" href="#"><img src="img/googleplay.png" /></a>
      </div>
      <div class="social-block">
        <div class="social-block__left-container">
          <a class="social-block__left-container__link" href="#">
              <img src="img/18plus.png"/>
          </a>
        </div>
        <div class="social-block__right-container">
          <a class="social-block__right-container__link" href="#">
              <img src="img/facebook.png"/>
          </a>
          <a class="social-block__right-container__link" href="#">
              <img src="img/vk.png"/>
         </a>
        </div>
      </div>
      <img class="first-guy" src="img/1guy.png" />
      <img class="second-guy" src="img/2guy.png" />
    </footer>
  </body>
</html>
